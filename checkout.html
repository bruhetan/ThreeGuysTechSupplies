<!DOCTYPE html>
<html>

<head>
    <title content="test"></title>
    <meta charset="UTF-8">
    <meta name="author" content="Three Guys: Tech Supplies">
    <meta name="description" content="Tech Supplies Contact Page">
    <meta name="keywords" content="Prebuilds, Computer parts, RAM, CPU, GPU, PSU">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/logo/Tab-Icon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/pages/contact.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

</head>

<body>
    <div id="header"></div>
    <main>
        <div id="title">
            <h1>Checkout</h1>
        </div>
        <div id="horizontal-line-separator"></div>

        <p>Please fill out the information bellow</p>

        <div id="delivery">
            <form>
                <input type="text" id="fname" name="firstName" placeholder="First Name" required><br>

                <input type="text" id="lname" name="lastName" placeholder="Last Name" required><br>

                <input type="email" id="email" name="email" placeholder="Email" required><br>

                <input type="tel" id="phoneNum" name="phone" placeholder="Phone Number" required><br>

                <input type="text" name="address" placeholder="Address" required><br>

                <input type="text" name="aptNum" placeholder="Apt#/etc"><br>

                <input type="text" name="city" placeholder="City" required><br>

                <input type="text" name="province" placeholder="Province" required><br>

                <input type="text" name="postal-code" placeholder="Postal Code" required><br>

                <input type="submit" value="Submit" onclick="submitinfo()">
            </form>
        </div>
    </main>
    <div id="footer"></div>
</body>

<script>
    function submitinfo() {
        const inputs = document.querySelectorAll('#delivery input:not([type="submit"])');

        let isFilled = true;
        inputs.forEach((input) => {
            if (input.required && !input.value && input.name !== 'aptNum') {
                isFilled = false;
            }
        });

        if (isFilled) {
            alert("Your order has been placed. Thank you for shopping with us!");
            window.location.replace("home.html");
        }
    }
</script>

</html>
