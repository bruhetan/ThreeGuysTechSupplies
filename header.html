<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/header-footer.css" type="text/css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo-container">
                <a class="logo-link" href="main.html">
                    <img class="logo-image" src="logo-images/png/logo-no-squares-no-background-black.png"
                        alt="brand logo">
                </a>
            </div>

            <div id="desktop-navbar" class="desktop">
                <ul class="header-links-list">
                    <li><a class="header-link" href="home.html">Home</a></li>
                    <li><a class="header-link" href="products.html">Products</a></li>
                    <li><a class="header-link" href="about.html">About Us</a></li>
                    <li><a class="header-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
            
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars">test</i>
              </a>

            <script>
                const desktopNav = document.getElementById('desktop-navbar');
                const mobileNav = document.getElementById('mobile-navbar');
                function toggleNavigation() {
                    if (window.innerWidth < 500) {
                        desktopNav.style.display = 'none';
                        mobileNav.style.display = 'block';
                    } else {
                        desktopNav.style.display = 'block';
                        mobileNav.style.display = 'none';
                    }
                };
                function toggleMobileNav() {
                    var x = document.getElementById('mobile-nav')
                    if (x.style.display === "block") {
                        x.style.display = "none";
                    } else {
                        x.style.display = "block";
                    }};
                window.addEventListener('resize', toggleNavigation);
                toggleNavigation();
            </script>
        </nav>

        <nav id="mobile-navbar" class="mobile">
            <ul class="header-links-list">
                <li><a class="header-link" href="home.html">Home</a></li>
                <li><a class="header-link" href="products.html">Products</a></li>
                <li><a class="header-link" href="about.html">About Us</a></li>
                <li><a class="header-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
