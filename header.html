<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/header-footer.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header id="nav-head">
        <nav id="nav-bar">
            <div class="logo-container">
                <a class="logo-link" href="home.html">
                    <img class="logo-image" src="images/logo/logo-no-squares-no-background-black.png" alt="brand logo">
                </a>
            </div>

            <div id="desktop-navbar">
                <ul class="header-links-list">
                    <li><a class="header-link" href="home.html">Home</a></li>
                    <li><a class="header-link" href="products.html">Products</a></li>
                    <li><a class="header-link" href="about.html">About Us</a></li>
                    <li><a class="header-link" href="contact.html">Contact</a></li>
                    <li><a class="header-link" style="background-color: rgba(0, 0, 0, 0); padding: 0;">|</a></li>
                    <li><a class="header-link" id="cart" href="cart.html"><img src="images/assets/shopping-cart.png"></a></li>
                </ul>
            </div>
            <!-- <div id="vertical-line-separator"></div> -->

            <div id="mobile-header-icons">
            <a class="header-link" id="mobile-cart" href="cart.html">
                <img src="images/assets/shopping-cart.png">
            </a>
            <a href="javascript:void(0);" id="mobile-nav-button" onclick="toggleMobileNav()">
                <img src="images/navigation-bar.png">
            </a>
        </div>
        </nav>

        <nav id="mobile-navbar">
            <ul class="header-links-list">
                <li><a class="header-link" href="home.html">Home</a></li>
                <li><a class="header-link" href="products.html">Products</a></li>
                <li><a class="header-link" href="about.html">About Us</a></li>
                <li><a class="header-link" href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
<script>
    const header = document.getElementById('nav-head');
    const navBar = document.getElementById('nav-bar');
    const mobileNav = document.getElementById('mobile-navbar');
    const mobileNavButton = document.getElementById('mobile-nav-button');

    function checkMobileBar() {
        if (window.innerWidth > 600) {
            mobileNav.style.display = "none";
        }
    }
    function toggleMobileNav() {
        if (mobileNav.style.display === "block") {
            navBar.style.borderBottom = "2px solid black";
            mobileNav.style.display = "none";
            mobileNavButton.style.backgroundColor = 'rgba(0,0,0,0)';
        } else {
            navBar.style.borderBottom = "1px solid black";
            mobileNav.style.display = "block";
            mobileNavButton.style.backgroundColor = 'rgb(170, 170, 170)';
        }
    };
    window.addEventListener('resize', checkMobileBar);


    var prevScrollpos = window.pageYOffset;
    var distanceScrolled = 0;
    window.onscroll = function () {
        var currentScrollPos = window.pageYOffset;

        if (prevScrollpos > currentScrollPos) {
            // User is scrolling up
            if (distanceScrolled > 100) {
                header.style.top = "0";
                distanceScrolled = 0;
            }
            distanceScrolled = 0;
        } else {
            // User is scrolling down
            distanceScrolled += currentScrollPos - prevScrollpos;
            if (distanceScrolled > 100) {
                header.style.top = "-85px";
                if (mobileNav.style.display === "block") {
                    toggleMobileNav();
                }
            }
        }
        prevScrollpos = currentScrollPos;
    }
</script>
