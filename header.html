<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/header-footer.css" type="text/css">
</head>

<body>
    <header>
        <nav id="nav-bar">
            <div class="logo-container">
                <a class="logo-link" href="home.html">
                    <img class="logo-image" src="images/logo/logo-no-squares-no-background-black.png"
                     alt="brand logo">
                </a>
            </div>

            <div id="desktop-navbar">
                <ul class="header-links-list">
                    <li><a class="header-link" href="pages/home.html">Home</a></li>
                    <li><a class="header-link" href="pages/products.html">Products</a></li>
                    <li><a class="header-link" href="pages.about.html">About Us</a></li>
                    <li><a class="header-link" href="pages.contact.html">Contact</a></li>
                </ul>
            </div>
            
            <a href="javascript:void(0);" id="mobile-nav-button" onclick="toggleMobileNav()">
                <img src="images/navigation-bar.png">
              </a>

            <script>
                const desktopNav = document.getElementById('desktop-navbar');
                const mobileNav = document.getElementById('mobile-navbar');
                const mobileNavButton = document.getElementById('mobile-nav-button');
                const navBar = document.getElementById('nav-bar');
                function toggleNavigation() {
                    if (window.innerWidth < 600) {
                        desktopNav.style.display = 'none';
                        mobileNav.style.display = 'none';
                        mobileNavButton.style.display = 'block';
                        navBar.style.justifyContent = 'space-between';
                    } else {
                        desktopNav.style.display = 'block';
                        mobileNav.style.display = 'none';
                        mobileNavButton.style.display = 'none';
                        navBar.style.justifyContent = 'space-around';
                    }
                };
                function toggleMobileNav() {
                    if (mobileNav.style.display === "block") {
                        mobileNav.style.display = "none";
                        mobileNavButton.style.backgroundColor = 'rgba(0,0,0,0)';
                    } else {
                        mobileNav.style.display = "block";
                        mobileNavButton.style.backgroundColor = 'rgb(170, 170, 170)';
                    }};
                window.addEventListener('resize', toggleNavigation);
                toggleNavigation();
            </script>
        </nav>

        <nav id="mobile-navbar">
            <ul class="header-links-list">
                <li><a class="header-link" href="pages/home.html">Home</a></li>
                <li><a class="header-link" href="pages/products.html">Products</a></li>
                <li><a class="header-link" href="pages.about.html">About Us</a></li>
                <li><a class="header-link" href="pages.contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
