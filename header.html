<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="css/header-footer.css" type="text/css">
</head>

<body>
    <header>
        <nav class="nav-bar">
            <div class="logo-container">
                <a class="logo-link" href="main.html">
                    <img class="header-logo" src="logo-images/png/logo-no-squares-no-background-black.png"
                        alt="brand logo">
                </a>
            </div>

            <nav id="desktop-navbar" class="desktop">
                <ul class="header-links-list">
                    <li><a class="header-link" href="home.html">Home</a></li>
                    <li><a class="header-link" href="products.html">Products</a></li>
                    <li><a class="header-link" href="about.html">About Us</a></li>
                    <li><a class="header-link" href="contact.html">Contact</a></li>
                </ul>
            </nav>

            <nav id="mobile-navbar" class="mobile">
                <ul class="header-links-list">
                    <li><a class="header-link" href="home.html">Home</a></li>
                    <li><a class="header-link" href="products.html">Products</a></li>
                    <li><a class="header-link" href="about.html">About Us</a></li>
                    <li><a class="header-link" href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button id="mobile-nav-toggle" class="mobile">
                <span class="icon"></span>
            </button>

            <script>
                const navBar = document.getElementById('navbar');
                const mobileNavToggle = document.getElementById('mobile-nav-toggle');
                window.addEventListener('resize', function() {
                    if (window.innerWidth < 700) {
                        navBar.classList.add('mobile');
                        navBar.classList.remove('desktop');
                        mobileNavToggle.classList.add('active');
                    } else {
                        navBar.classList.add('desktop');
                        navBar.classList.remove('mobile');
                        mobileNavToggle.classList.remove('active');
                    }
                });

                mobileNavToggle.addEventListener('click', function() {
                    mobileNavToggle.classList.toggle('active');
                });
            </script>
        </nav>
    </header>
</body>
