<!DOCTYPE html>
<html>

<head>
    <title content="test"></title>
    <meta charset="UTF-8">
    <meta name="author" content="Three Guys: Tech Supplies">
    <meta name="description" content="Tech Supplies Products Page">
    <meta name="keywords" content="Prebuilds, Computer parts, RAM, CPU, GPU, PSU">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="images/logo/Tab-Icon.png" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <link rel="stylesheet" href="css/pages/item.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
        </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>

    <div id="header"></div>

    <main>

        <div class="sidebar-div">

            <h3>Products</h3>
            <ul>
                <li>
                    <input type="radio" id="cpu" name="item">
                    <label for="cpu">CPU</label>
                </li>
                <li>
                    <input type="radio" id="gpu" name="item">
                    <label for="gpu">GPU</label>
                </li>
                <li>
                    <input type="radio" id="ram" name="item">
                    <label for="ram">RAM</label>
                </li>
                <li>
                    <input type="radio" id="psu" name="item">
                    <label for="psu">PSU</label>
                </li>
                <li>
                    <input type="radio" id="pre-build" name="item">
                    <label for="pre-build">Pre-Build</label>
                </li>
            </ul>

        </div>

        <div class="item-div">

            <div class="item-info" id="cpu-item">
                <h2>Ryzen 7 5700x</h2>
                <img src="./images/assets/cpu.jpg" alt="cpu">
                <p></p>
            </div>

            <div class="item-info" id="gpu-item">
                <h2>Quadro RTX 4000</h2>
                <img src="./images/assets/gpu.jpg" alt="gpu">
                <p></p>
            </div>

            <div class="item-info" id="ram-item">
                <h2>Vengeance 16GB DDR5 RAM</h2>
                <img src="./images/assets/ram.jpg" alt="ram">
                <p></p>
            </div>

            <div class="item-info" id="psu-item">
                <h2>Thermaltake SMART 700W</h2>
                <img src="./images/assets/psu.jpg" alt="psu">
                <p></p>
            </div>

            <div class="item-info" id="pre-build-item">
                <h2>Cyberpower Pre-Built Desktop Computer</h2>
                <img src="./images/assets/pre-build.jpg" alt="pre-build">
                <p></p>
                <h2>Specs</h2>
                <p></p>
            </div>

        </div>

    </main>

    <div id="footer"></div>
</body>

</html>
